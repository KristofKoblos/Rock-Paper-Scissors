<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<meta name="viewport" content="width=device-width, initial-scale=1">

    <i id="0" class="far fa-hand-rock hand"></i>

    <i id="2" class="far fa-hand-scissors hand"></i> 
  </div>

    <h2 class="result-title"></h2>
    <div class="results"></div>
    <table>
      <tr>
        <th>You</th>
        <th>Computer</th>
      </tr>
      <tr>
        <td id="player">0</td>
        <td id="computer">0</td>
      </tr>
    </table>
  </div>
</div>
